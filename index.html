<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Estilo customizado -->
    <link rel="stylesheet" href="css/estilo.css">

    <script>
        function calcular(tipo,valor){
            switch(tipo){
                case 'clear':
                    document.getElementById('recuperar').value = '';
                    document.getElementById('teste').value= 0;
                break;

                case 'resultado':
                    if(document.getElementById('teste').value==0){
                        var valor_texto = eval(document.getElementById('recuperar').value);
                        document.getElementById('recuperar').value = valor_texto;
                    }else{
                        var nome = document.getElementById('recuperar').value;
                        var recortar = nome.slice(0,-1);
                        document.getElementById('recuperar').value = recortar;
                        var valor_texto = eval(document.getElementById('recuperar').value);
                        document.getElementById('recuperar').value = valor_texto;
                    }
                    

                break;

                case 'valor':
                    document.getElementById('recuperar').value += valor;
                    document.getElementById('teste').value=0;
                break;    

                case 'acao':
                    if(document.getElementById('teste').value==0){
                        document.getElementById('recuperar').value += valor;
                        document.getElementById('teste').value= 1;
                    }else{
                        var armazenar = valor;
                        var nome = document.getElementById('recuperar').value;
                        var recortar = nome.slice(0,-1);
                        document.getElementById('recuperar').value = recortar;
                        document.getElementById('recuperar').value += valor;
                    }   
                break;
            }

        }
    </script>

    <title>Calculadora</title>
</head>
<body>

    <input type="text" id="teste" style="display: none;" value="0">

    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">

                <div class="calculadora">
                    <input type="text" id='recuperar' class="form-control resultado" placeholder="0" disabled="disabled" >

                    <div class="row">
                        <button onclick="calcular('clear','C')" type="button" class="btn btn-lg btn-dark font-weight-light clear">C</button>
                        <button onclick="calcular('acao','/')" type="button" class="btn btn-lg btn-dark font-weight-light ">/</button>
                        <button onclick="calcular('acao','*')" type="button" class="btn btn-lg btn-dark font-weight-light ">x</button>
                    </div>

                    <div class="row">
                        <button onclick="calcular('valor','7')" type="button" class="btn btn-lg btn-dark font-weight-light">7</button>
                        <button onclick="calcular('valor','8')" type="button" class="btn btn-lg btn-dark font-weight-light ">8</button>
                        <button onclick="calcular('valor','9')" type="button" class="btn btn-lg btn-dark font-weight-light ">9</button>
                        <button onclick="calcular('acao','-')" type="button" class="btn btn-lg btn-dark font-weight-light ">-</button>
                    </div>

                    <div class="row">
                        <button onclick="calcular('valor','4')" type="button" class="btn btn-lg btn-dark font-weight-light">4</button>
                        <button onclick="calcular('valor','5')" type="button" class="btn btn-lg btn-dark font-weight-light ">5</button>
                        <button onclick="calcular('valor','6')" type="button" class="btn btn-lg btn-dark font-weight-light ">6</button>
                        <button onclick="calcular('acao','+')" type="button" class="btn btn-lg btn-dark font-weight-light ">+</button>
                    </div>

                    <div class="row">
                        <button onclick="calcular('valor','1')" type="button" class="btn btn-lg btn-dark font-weight-light">1</button>
                        <button onclick="calcular('valor','2')" type="button" class="btn btn-lg btn-dark font-weight-light ">2</button>
                        <button onclick="calcular('valor','3')" type="button" class="btn btn-lg btn-dark font-weight-light ">3</button>
                        <button onclick="calcular('resultado','=')" type="button" class="btn btn-lg btn-dark font-weight-light enter ">=</button>
                    </div>

                    <div class="row" style="margin-top: -60px">
                        <button onclick="calcular('valor','0')" type="button" class="btn btn-lg btn-dark font-weight-light zero">0</button>
                        <button onclick="calcular('acao','.')" type="button" class="btn btn-lg btn-dark font-weight-light ">.</button>
                        
                    </div>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
